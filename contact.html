<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/contact-style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://unpkg.com/scrollreveal@4"></script>
  <script>
    // ScrollReveal({ reset: true });
    ScrollReveal({ duration: 1000 });
  </script>
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/script.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>Contact Us </title>
</head>

<body>
  <section class="container-fluid" style="position:sticky;">
    <div class="row">
      <div class="col-lg-6 header">

        <img class="image2" src="/img/weblogo.png" alt="" width="150" header="150">

      </div>
      <!-- <div class="col-lg-6 icon">
        <i style="margin-left: 15%; font-size: 36px;" class="icon-social fa fa-facebook"></i>
        <i style="margin-left: 15%; font-size: 36px;" class="icon-social fa fa-instagram"></i>
        <i style="margin-left: 15%; font-size: 36px;" class="icon-social fa fa-linkedin"></i>
        <h1 class="number1">+91 8976543210</h1>
      </div> -->
    </div>
  </section>
  <!--Section: Contact v.2-->
  <section class="" style="background-image:rgb(9, 139, 245)">
    <div class="container-fluid">
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text"> Contact us with the following details. and fillup the form with the details. </p>
          <div class="info">
            <div class="social-information"> <i class="fa fa-map-marker"></i>
              <p>NPM,NY,USA</p>
            </div>
            <div class="social-information"> <i class="fa fa-envelope-o"></i>
              <p>contact@example.com</p>
            </div>
            <div class="social-information"> <i class="fa fa-mobile-phone"></i>
              <p>+1 989 989 9898 </p>
            </div>
          </div>
          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons"> <a href="#"> <i class="fa fa-facebook-f"></i> </a> <a href="#"> <i
                  class="fa fa-twitter"></i> </a> <a href="#"> <i class="fa fa-instagram"></i> </a> <a href="#"> <i
                  class="fa fa-linkedin"></i> </a> </div>
          </div>
        </div>
        <div class="contact-info-form"> <span class="circle one"></span> <span class="circle two"></span>
          <form action="#" onclick="return false;" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="social-input-containers"> <input type="text" name="name" class="input" placeholder="Name" />
            </div>
            <div class="social-input-containers"> <input type="email" name="email" class="input" placeholder="Email" />
            </div>
            <div class="social-input-containers"> <input type="tel" name="phone" class="input" placeholder="Phone" />
            </div>
            <div class="social-input-containers textarea"> <textarea name="message" class="input"
                placeholder="Message"></textarea> </div> <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>
  </section>
  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d56166.841792748346!2d79.38692036169964!3d28.376149843857775!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39a007334d02998d%3A0x5b9d44cf31ee87f!2sBareilly%2C%20Uttar%20Pradesh!5e0!3m2!1sen!2sin!4v1620652761826!5m2!1sen!2sin"
    width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
  <!--Section: Contact v.2-->'
  <script>
    ScrollReveal().reveal('.form', { delay: 600 });
  </script>
</body>

</html>
